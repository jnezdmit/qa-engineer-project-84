- summary: |
    Проверка поиска товаров по ключевому слову.
  requirement: |
    При вводе в поиск названия фирмы, сработает фильтр, который отобразит товары по ключевому слову.
  prerequisites:
    Открыта главная страница с товарами https://hexlet-products-store.vercel.app/ 
    Фильтры обнулены
  test-data: |
    Fog Scent Xpressio, Lord - Al-Rehab, Hemani Tea, ROREC White Rice, LED Lights, Apple, Samsung, OPPO, Huawei, Microsoft Surface
  steps:
    - Вводим в строку поиска, по очереди, названия фирм
  expected-result: |
   Должны отобразиться товары: Fog Scent Xpressio, Lord - Al-Rehab, Hemani Tea, ROREC White Rice, LED Lights, Apple, Samsung, OPPO, Huawei, Microsoft Surface
    
- summary: |
    Проверка поиска товаров по категории.
  requirement: |
    При выборе категории товаров, сработает фильтр, который отобразит выбранную категорию.
  prerequisites:
    Открыта главная страница с товарами https://hexlet-products-store.vercel.app/
    Фильтры обнулены
  test-data: |
    smartphones
  steps:
    - Выбираем категорию "smartphones"
  expected-result: |
    Сайт должен отобразить все смартфоны
    
- summary: |
    Проверка фильтрации товаров по цене.
  requirement: |
    При вводе параметров, сработает фильтр, который отобразит товары по цене.
  prerequisites:
    Открыта главная страница с товарами https://hexlet-products-store.vercel.app/ 
    Фильтры обнулены
  test-data: |
    Цены от 0 до 10, от 10 до 100, от 100 до 1000
  steps:
    - Вводим в поле от 0 до 10
    - Вводим в поле от 10 до 100
    - Вводим в поле от 100 до 1000
  expected-result: |
    Должны отобразиться товары стоимостью от 0 до 10, от 10 до 100, от 100 до 1000
    
- summary: |
    Проверка возможности просмотра подробной информации о товаре
  requirement: |
    Пользователю должны отобразиться фото, описание товара.
  prerequisites:
    Открыта главная страница с товарами https://hexlet-products-store.vercel.app/ 
  test-data: |
    Не требуются
  steps:
    - Нажимаем на любой товар
    - Проверить описание под фотографиями товара
    - Нажать на дополнительные фотографии товара
  expected-result: |
    Отобразятся фото и описание товара.
    
- summary: |
    Проверка добавления товара в корзину.
  requirement: |
    Пользователь должен иметь возможность добавлять товары в корзину и просматривать содержимое корзины.
  prerequisites:
    Открыта главная страница с товарами https://hexlet-products-store.vercel.app/ 
  test-data: |
    Не требуются
  steps:
    - Выбираем любой товар
    - Добавляем его в корзину
    - Просматриваем содержимое корзины
  expected-result: |
    Добавляется товар в корзину и показывается ее содержимое.
          
- summary: |
    Проверка мобильной версии.
  requirement: |
    Сайт должен иметь мобильную версию.
  prerequisites:
    Открыта страница https://hexlet-products-store.vercel.app/ 
    Выбран телефон iPhone 12 Pro в DevTools Google Chrome 108.0.5359.125 (Официальная сборка) (64 бит) 
  test-data: |
    Не требуются
  steps:
    - Добавляем в корзину любой товар
    - Выбираем категорию "smartphones"
    - Выбираем фирму "iPhone"
    - Переходим в корзину и оформляем заказ
    - Выходим из корзины
    - Сбрасываем фильтры
    - Переходим на одну страницу товаров вперед и обратно
    - Вводим цену от 10 до 1000
    - Добавляем в корзину и оформляем заказ
    - Проверка корректности работы сайта и отображения всех окон
  expected-result: |
    Мобильная версия сайта работает
    
- summary: |
    Проверка кроссбраузерности.
  requirement: |
    Сайт должен быть протестирован на совместимость с последними версиями браузеров.
  prerequisites:
    Открыта страница https://hexlet-products-store.vercel.app/ в браузерах Google Chrome, Mozilla Firefox
  test-data: |
    Google Chrome 108.0.5359.125 (Официальная сборка) (64 бит)
    Mozilla Firefox 108.0.2 (64-разрядный)
  steps:
    - Добавляем в корзину любой товар
    - Выбираем категорию "smartphones"
    - Выбираем фирму "iPhone"
    - Переходим в корзину и оформляем заказ
    - Выходим из корзины
    - Сбрасываем фильтры
    - Переходим на одну страницу товаров вперед и обратно
    - Вводим цену от 10 до 1000
    - Добавляем в корзину и оформляем заказ
    - Проверка корректности работы сайта и отображения всех окон
  expected-result: |
    Сайт совместим и одинаково отображается во всех браузерах.            
